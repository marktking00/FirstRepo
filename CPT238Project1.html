<!DOCTYPE html>
<html lang="en">
<head>

    <title>Factorial</title>
<script type="text/javascript">
function FactorialIt(InputNumber) {
    InputNumberVar = InputNumber;
    OutputNumber = 1;
    OutputString = "";
    while (InputNumberVar > 0) {
        OutputString = OutputString + InputNumberVar + " ";
        OutputNumber = OutputNumber * InputNumberVar;
        InputNumberVar = InputNumberVar - 1;
    }
    document.write("<table align = 'center'><tr><td>")
    document.write("<h1>&nbsp;<br /> Factorial output</h1>");
    document.write("<h2>&nbsp;<br />  The solution is " + OutputString + "</h2>");
    document.write("<h2>&nbsp;<br /> The answer is " + OutputNumber + "</h2>" );
    document.write("</td></tr></table>")
}
function SumAveHiLo() {
    var MyCounter = 0;
    var MyLo = 0;
    var MyHi = 0;
    var MyAve = 0.0;
    var MySum = 0;

    var MyNumber = prompt("Please enter a number or CRLF to quit");

    MyLo = MyNumber;
    MyHi = MyNumber;

    while (MyNumber != "") {
        MyNumber = parseInt(MyNumber);
        MySum = MySum + MyNumber;
        MyCounter = MyCounter+1;
        if (MyLo > MyNumber)
            MyLo = MyNumber;
        if (MyHi < MyNumber)
            MyHi = MyNumber;
        MyNumber = prompt("Please enter a number or CRLF to quit");
    }
    MyAve = MySum/MyCounter;
    document.write("<table align = 'center'><tr><td>")
    document.write("<h1>&nbsp;<br /> Fun with numbers output</h1>");
    document.write("<h2>&nbsp;<br /> The sum of the numbers inputted is "+ MySum + "</h2>");
    document.write("<h2>&nbsp;<br /> The average of the numbers inputted is "+ MyAve + "</h2>");
    document.write("<h2>&nbsp;<br />  The highest of the numbers inputted is "+ MyHi + "</h2>");
    document.write("<h2>&nbsp;<br /> The lowest of the numbers inputted is "+ MyLo + "</h2>");
    document.write("</td></tr></table>")
}

function StringManipulation() {
    var StringInput = "";
    var NumberInput = 0;
    var CharLocation = "";
    var OutputString = "";
    var counter = 0;
    var StringReversed = "";

    StringInput = prompt("Please enter a string.");
    NumberInput = prompt("Please enter a number less than or equal to the number of characters in the string.");
    NumberInput = parseInt(NumberInput);
    CharLocation = StringInput.charAt(NumberInput-1);

    for (counter=0; counter < NumberInput; counter++) {
        OutputString = OutputString+StringInput;
    }

    for (counter = StringInput.length; counter>=0; counter--) {
        StringReversed = StringReversed + StringInput.charAt(counter);
    }

    document.write("<table align = 'center'><tr><td>")
    document.write("<h1>&nbsp;<br /> Fun with strings output</h1>");
    document.write("<h2>&nbsp;<br /> The string inputted was "+ StringInput + "</h2>");
    document.write("<h2>&nbsp;<br /> The character in the string at the position " + NumberInput + " is "+ CharLocation + "</h2>");
    document.write("<h2>&nbsp;<br />  The string " + NumberInput + " times is "+ OutputString + "</h2>");
    document.write("<h2>&nbsp;<br /> The string reversed is "+ StringReversed + "</h2>");
    document.write("</td></tr></table>")


}
</script>
